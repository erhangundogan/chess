<head>
  <title>chess</title>
</head>

<body>
  {{>board}}
</body>

<template name="board">
  <div class="board">
    <ul class="rows">

      <li class="chars-container">
        <ol>
          {{#each charCols}}
            {{>charCol}}
          {{/each}}
        </ol>
      </li>

      {{#each rows}}
        {{>row}}
      {{/each}}

      <li class="chars-container clear-left">
        <ol>
          {{#each charCols}}
            {{>charCol}}
          {{/each}}
        </ol>
      </li>

    </ul>
  </div>
</template>

<template name="row">
  <li>
    <div class="row-begin">{{this}}</div>
  </li>
  <li class="row {{oddEven}}" id="r{{this}}">
    <ol>
      {{#each cols}}
        {{>col}}
      {{/each}}
    </ol>
  </li>
  <li>
    <div class="row-end">{{this}}</div>
  </li>
</template>

<template name="col">
  <li class="col" id="{{getValue}}{{..}}">
    <div class="square">
      <svg viewBox="0 0 48 48" class="piece black rook">
        <use xlink:href="/img/black/rook.svg"></use>
      </svg>
    </div>
  </li>
</template>

<template name="charCol">
  <li class="char-col">{{getKey}}</li>
</template>

<head>
  <title>chess</title>
  <script src="js/logic.js"></script>
</head>

<body>
  {{>board}}
</body>

<template name="board">
  <div class="board">
    <ul class="rows">

      <li class="chars-container">
        <ol class="cols">
          {{#each chars}}
            {{>charCol}}
          {{/each}}
        </ol>
      </li>

      {{#each rows}}
        {{>row}}
      {{/each}}

      <li class="chars-container clear-left">
        <ol class="cols">
          {{#each chars}}
            {{>charCol}}
          {{/each}}
        </ol>
      </li>

    </ul>
  </div>
</template>

<template name="row">
  <li>
    <div class="row-begin">{{this}}</div>
  </li>
  <li class="row {{oddEven}}" data-row="{{this}}">
    <ol class="cols">
      {{#each cols}}
        {{>col}}
      {{/each}}
    </ol>
  </li>
  <li>
    <div class="row-end">{{this}}</div>
  </li>
</template>

<template name="col">
  <li class="col">
    <div data-row="{{..}}" data-col-index="{{getColumnIndex}}" data-col="{{getColumnChar}}"
         class="square {{checkSquare .. getColumnIndex}}"></div>
  </li>
</template>

<template name="charCol">
  <li class="char-col">{{getKey}}</li>
</template>
